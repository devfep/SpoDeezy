<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><head><head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpoDeezy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- NAVBAR -->
<div th:replace="header::header"></div>

<div class="container mt-5 login-container d-flex flex-column">
    <form novalidate method="post" th:action="@{/createUser}" th:object="${user}">
        <div><h3>Create your SpoDeezy Account</h3></div>
        <div class="form-floating mb-2">
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name" minlength="2" required>
            <label for="name" class="form-label">Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="username@domain.com" required>
            <label for="email" class="form-label">Email</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="password" minlength="8" required>
            <label for="email" class="form-label">Password</label>
        </div>
        <div class="d-flex justify-content-between">
            <p>Already have an account? <a th:href="@{/login}">Sign In!</a></p>
            <button class="btn btn-style btn-primary">Submit</button>
        </div>
    </form>
</div>


<script type="module" src="assets/js/main.js">

</script>
</body>
</html>
